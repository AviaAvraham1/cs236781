{% assign positions = "Lecturer TA Checker" | split: ' ' %}


{% for position in positions %}
<h3 id="{{ position | slugify }}s">{{ position }}s</h3>
<div class="staff_container">
    {% for kv in site.data.authors %}
        {% assign author = kv[1] %}
        {% if author.bio contains position %}
        <div class="staff">
            {% include author.html %}
        </div>
        {%endif %}
    {% endfor %}
</div>
{% endfor %}
